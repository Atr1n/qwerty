<div class="checkbox {{ wrapperClass }} ">
    <input type="checkbox"
           class="checkbox__field {{ inputClass }}"
           id="{{ id }}"
           {% if name is not same as(null) %}
                name="{{ name }}"
           {% endif %}
           {% if value is not same as(null) %}
                value="{{ value }}"
           {% endif %}
           {% if checked == true %}
               checked
           {% endif %}
           {% if disabled == true %}
               disabled
           {% endif %}
    >
    <label for="{{ id }}" class="checkbox__label {{ labelClass }}">{{ labelText }}</label>
</div>
